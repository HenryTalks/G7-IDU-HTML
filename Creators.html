<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>团队介绍</title>

    <!-- 内部样式表 -->
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* 容器：放四个panel */
        .container {
            display: flex;
            flex-wrap: wrap;   /* 允许换行 */
            justify-content: space-between;
        }

        /* panel样式 */
        .panel {
            background-color: white;
            width: 23%;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 8px;
            text-align: center; /* 让文字和图片居中 */
        }

        .panel h2 {
            color: #333;
        }

        /* 图片样式 */
        .panel img {
            width: 100%;          /* 图片宽度占满panel */
            height: 150px;        /* 固定高度，可按需调整 */
            object-fit: cover;    /* 保持比例裁剪 */
            border-radius: 8px;   /* 圆角效果 */
            margin-bottom: 10px;  /* 图片和文字间距 */
        }

        /* 平板：一行两个 */
        @media screen and (max-width: 900px) {
            .panel {
                width: 48%;
            }
        }

        /* 手机：一行一个 */
        @media screen and (max-width: 600px) {
            .panel {
                width: 100%;
            }
        }

        .back {
            text-align: center;
            margin: 30px;
        }

        .back a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>

    <h1>G7 创作团队</h1>

    <div class="container">

        <div class="panel">
            <img src="team1.jpg" alt="Comic panel 1">
            <h2>团队一</h2>
            <p>我们是ZWIS-701的张羽默和</p>
        </div>

        <div class="panel">
            <img src="team2.jpg" alt="Comic panel 1">
            <h2>团队二</h2>
            <p>我们是团队二，擅长合作完成课堂任务和小项目。</p>
        </div>

        <div class="panel">
            <img src="team3.jpg" alt="Comic panel 1">
            <h2>团队三</h2>
            <p>我们是团队三，喜欢探索新技术和动手实践。</p>
        </div>

        <div class="panel">
            <img src="team4.jpg" alt="Comic panel 1">
            <h2>团队四</h2>
            <p>我们是团队四，注重创意设计和团队交流。</p>
        </div>

    </div>
    <div class="back">
        <a href="FrontPage.html">⬅ 返回首页</a>
    </div>
</body>
</html>
